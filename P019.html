<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
        .div{
            height: 80vh;
            width: 80vw;
            background-color: aqua;
            border-radius: 1cm;
            border: 0.2cm rgb(rgb(43, 28, 68)) solid;
            text-align: center;
        }
        .mezera{
            height: 0.4cm;
        }
        img{
            border-radius: 1cm;
            min-width: 1px;
            height: auto;
            max-width: 500px;

        }
        .div img{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Galerie</h1>
    <p>Vygeneruj vlastni</p>
    <br>

    <label for="sloupcy">Pocet sloupcu:</label>
    <input type="number" id="sloupcy" name="sloupcy">

    <label for="radek">Pocet radku:</label>
    <input type="number" id="radek" name="radek">

    <input type="submit" onclick="galerie()" value="zobrazit">

    <div class="mezera"></div>

    <div id="div" class="div"></div>


    <script>
        function galerie(){
            let sloupcy = +document.getElementById("sloupcy").value;
            let radek = +document.getElementById("radek").value;

            let container = document.getElementById("div");
            container.innerHTML = "";

            for (let i=0; i < radek * sloupcy; i++){
                container.innerHTML += "<img src ='ovce.jpg'>";
            }

            let obrazek = container.getElementsByTagName("img");
            for(let img of obrazek){
                img.style.width = (100 / sloupcy) + "%";
                img.style.height = (100 / radek) + "%";
            }
        }
    </script>

</body>
</html>
