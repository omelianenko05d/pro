<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pripojeni JS k HTML</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="ukazka"></div>
    
    <!--JavaScript uvnitr HTML je vzdy na konci body-->
    <!--Ukazka interniho JavaScriptu-->

    <script>
        //ukazka pripojeni a aplikace JS u HTML - DOM
        document.getElementById("ukazka").innerHTML = "Ahoj světe. Jak se maš?";
    </script>

    <!-- ukazka pripojeni JS k HTML souboru--->
     <script src="P001-syntaxe.js"></script>
</body>
</html>
