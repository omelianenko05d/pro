<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - uvod</title>
</head>
<body>
    
    <button onclick="zmenaBarvy()">Zmena barvy stranky</button>
    <script>
        // Dom zajistuje interakci mezi js a html dokumentem
        // HTML DOM zkracuje cestu napric dokumentem

        document.body.style.backgroundColor = "#b64998";
        console.log("toto je videt pouze v konzoli");

        function zmenaBarvy(){
            document.body.style.backgroundColor = "#2ad535";
            document.body.innerHTML = "<h1>Ukazka DOM</h1>";

            document.body.innerHTML += "<button onclick='zmenaBarvy()'>Zpet</button>";
            document.body.innerHTML = "<button onclick='vraceniBarvy()'>Zmena barvy stranky</button>";
        }

        function vraceniBarvy(){
            document.body.style.backgroundColor = "#b64998";
            document.body.innerHTML = "<button onclick='zmenaBarvy()'>Zmena barvy stranky</button>";
        }
    </script>
</body>
